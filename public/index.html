<head>

<style>
@import 'https://fonts.googleapis.com/css?family=Playball';

* {
  font-family:'Playball';
}

.appear{
  animation-name: appear;
  animation-duration: 1s;
  animation-fill-mode: forwards;
}

.first{
  animation-delay: 1s;
  text-align: center;
  transform: translateY(calc(50vh - 4em));
  color:red;
  opacity: 0;
  font-size: 50px;
}
.second {
  animation-delay: 2.5s;
  text-align: center;
  transform: translateY(calc(50vh - 7em));
  color:red;
  opacity: 0;
  font-size: 30px;
}
.third {
  animation-delay: 4s;
  text-align: center;
  transform: translateY(calc(50vh - 1em));
  color:red;
  opacity: 0;
  font-size: 50px;
}
.fourth {
  animation-delay: 7s;
  text-align: center;
  transform: translateY(calc(50vh - 5em));
  color:red;
  opacity: 0;
  font-size: 50px;
}
@keyframes appear {
  from { opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>

<body>
  <h1 class="appear first">Hey Kathryn</h1>
  <h2 class="appear second">I have a question for you.<h2>
  <h1 class="appear third">;)</h1>
  <h1 class="appear fourth"><a href="http://bit.ly/4kb77v">Click for Question</a></h1>
</body>
